<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Apartment Calendar Booking</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link href="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/index.global.min.css" rel="stylesheet">
  <style>
    body { font-family: sans-serif; background: #f9fafb; padding: 20px; }
    #calendar { max-width: 600px; margin: auto; background: white; padding: 20px; border-radius: 8px; }
    .fc-day-past { background: #f0f0f0 !important; pointer-events: none; }
    .fc-day-available { background: #d1fae5 !important; cursor: pointer; }
    .fc-day-selected { background: #93c5fd !important; }
    .fc-event { background: #f87171 !important; border: none; pointer-events: none; opacity: 0.8; }
    button { display: block; margin: 20px auto; background: #2563eb; color: white; padding: 10px 20px; border: none; border-radius: 6px; font-size: 16px; cursor: pointer; }
  </style>
</head>
<body>
  <h2 style="text-align:center;">Apartment Booking Calendar</h2>
  <div id="calendar"></div>
  <button id="bookBtn">Book Selected Dates</button>

  <script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/index.global.min.js"></script>
  <script>
    const params = new URLSearchParams(window.location.search);
    const a_id = params.get('a_id');
    const calendarUrl = 'https://script.google.com/macros/s/AKfycbzQnTrXhxihYaaCm58suLBMcva92nvWFTExvvQrnp3ysT1FNXfr7o-LMpWRn4XmIRa7dw/exec';

    if (!a_id) { alert('Missing apartment ID'); throw new Error(); }

    let bookedDates = new Set();
    let selectedDates = new Set();

    const calendar = new FullCalendar.Calendar(document.getElementById('calendar'), {
      initialView: 'dayGridMonth',
      events(fetchInfo, success) {
        fetch(`${calendarUrl}?mode=list&a_id=${a_id}`)
          .then(r => r.json())
          .then(data => {
            bookedDates = new Set(data.dates);
            const events = data.dates.map(d => ({ start: d, display: 'background' }));
            success(events);
          })
          .catch(_ => success([]));
      },
      selectable: true,
      dateClick(info) {
        const d = info.dateStr;
        const today = new Date().setHours(0,0,0,0);
        if (info.date.valueOf() < today || bookedDates.has(d)) return;
        const el = info.dayEl;
        if (selectedDates.has(d)) {
          selectedDates.delete(d);
          el.classList.remove('fc-day-selected');
        } else {
          selectedDates.add(d);
          el.classList.add('fc-day-selected');
        }
      },
      datesSet() {
        setTimeout(() => {
          document.querySelectorAll('.fc-daygrid-day').forEach(cell => {
            const d = cell.getAttribute('data-date');
            if (!d) return;
            const dd = new Date(d).setHours(0,0,0,0);
            const today = new Date().setHours(0,0,0,0);
            if (dd < today) cell.classList.add('fc-day-past');
            else if (!bookedDates.has(d)) cell.classList.add('fc-day-available');
          });
        }, 50);
      }
    });
    calendar.render();

    document.getElementById('bookBtn').onclick = async () => {
      if (!selectedDates.size) { alert('Select at least one date'); return; }
      for (const date of selectedDates) {
        const res = await fetch(calendarUrl, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ a_id, date, source: 'Owner' })
        });
        if (!res.ok) { alert('Booking failed: ' + (await res.text())); return; }
      }
      alert('Booking successful!');
      selectedDates.clear();
      calendar.refetchEvents();
    };
  </script>
</body>
</html>
