<!DOCTYPE html>
<html>
<body>
  <h2>Test fetch</h2>
  <pre id="output"></pre>
  <script>
    fetch('https://script.google.com/macros/s/AKfycbzsVUxfm_eJGePjKaEsccUd8t2HgGotaVdkYaOCuZIC9bEMWIq2VDjq4_yNT2R3VS7sww/exec?mode=list&a_id=apt001')
      .then(r => r.ok ? r.json() : Promise.reject(r.statusText))
      .then(j => document.getElementById('output').textContent = JSON.stringify(j, null, 2))
      .catch(e => document.getElementById('output').textContent = 'Fetch error: ' + e);
  </script>
</body>
</html>
