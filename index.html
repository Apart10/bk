<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>Apartment Booking</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link href="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/index.global.min.css" rel="stylesheet">
  <style>
    body {
      font-family: sans-serif;
      background: #f9fafb;
      padding: 20px;
    }
    #calendar {
      max-width: 800px;
      margin: 0 auto;
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    .fc-day-past {
      background-color: #f0f0f0 !important;
      pointer-events: none;
      opacity: 0.6;
    }
    .fc-day-booked {
      background-color: #f87171 !important;
      pointer-events: none;
    }
    .fc-day-selected {
      background-color: #60a5fa !important;
    }
    button {
      display: block;
      margin: 20px auto;
      padding: 10px 20px;
      background: #3b82f6;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 16px;
    }
  </style>
</head>
<body>
  <h2 style="text-align:center;">Apartment Calendar</h2>
  <div id="calendar"></div>
  <button id="bookBtn">Book Selected Dates</button>

  <script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/index.global.min.js"></script>
  <script>
    const WEB_APP_URL = 'https://script.google.com/macros/s/AKfycbzh0MHN6wzQBbDKWKpcgOluOD_HZHsMVZWM0Wv7SfoPeFwdKukWpNIRCJCMsmuJcilvbw/exec'; // Replace this
    const urlParams = new URLSearchParams(window.location.search);
    const a_id = urlParams.get('a_id');

    let bookedDates = new Set();
    let selectedDates = new Set();

    async function fetchBookedDates() {
      try {
        const res = await fetch(`${WEB_APP_URL}?a_id=${a_id}`);
        const data = await res.json();
        bookedDates = new Set(data.dates);
      } catch (err) {
        alert("Failed to load booked dates: " + err.message);
      }
    }

    function renderCalendar() {
      const calendarEl = document.getElementById('calendar');
      const calendar = new FullCalendar.Calendar(calendarEl, {
        initialView: 'dayGridMonth',
        selectable: true,
        dateClick: function(info) {
          const dateStr = info.dateStr;
          const today = new Date().toISOString().split("T")[0];

          if (dateStr < today || bookedDates.has(dateStr)) return;

          if (selectedDates.has(dateStr)) {
            selectedDates.delete(dateStr);
            info.dayEl.classList.remove("fc-day-selected");
          } else {
            selectedDates.add(dateStr);
            info.dayEl.classList.add("fc-day-selected");
          }
        },
        datesSet: function() {
          document.querySelectorAll('.fc-daygrid-day').forEach(cell => {
            const date = cell.getAttribute('data-date');
            const today = new Date().toISOString().split("T")[0];

            if (date < today) {
              cell.classList.add('fc-day-past');
            } else if (bookedDates.has(date)) {
              cell.classList.add('fc-day-booked');
            }
          });
        }
      });
      calendar.render();
    }

    document.getElementById("bookBtn").addEventListener("click", async () => {
      if (selectedDates.size === 0) {
        alert("Select at least one date.");
        return;
      }

      const sortedDates = Array.from(selectedDates).sort();
      const startDate = sortedDates[0];
      const endDate = sortedDates[sortedDates.length - 1];

      if (!confirm(`Confirm booking for:\n\n${sortedDates.join('\n')}`)) return;

      try {
        const res = await fetch(WEB_APP_URL, {
          method: "POST",
          body: JSON.stringify({ a_id, startDate, endDate }),
          headers: { "Content-Type": "application/json" }
        });
        const result = await res.json();
        if (result.success) {
          alert("Booking successful!");
          location.reload();
        } else {
          alert("Booking error: " + result.message);
        }
      } catch (err) {
        alert("Network error: " + err.message);
      }
    });

    (async () => {
      if (!a_id) {
        alert("Missing a_id in URL. Use ?a_id=apt001");
        return;
      }
      await fetchBookedDates();
      renderCalendar();
    })();
  </script>
</body>
</html>
