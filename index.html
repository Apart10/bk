<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Apartment Booking</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/index.global.min.css" rel="stylesheet" />
  <style>
    body {
      font-family: sans-serif;
      padding: 20px;
      background: #f0f0f0;
    }
    #calendar {
      max-width: 900px;
      margin: auto;
      background: white;
      padding: 15px;
      border-radius: 12px;
    }
    .fc-day-past {
      background-color: #eee !important;
      pointer-events: none;
      opacity: 0.6;
    }
    .fc-day-booked {
      background-color: #f87171 !important;
      pointer-events: none;
    }
    .fc-day-selected {
      background-color: #60a5fa !important;
    }
    .fc-day-available {
      background-color: #bbf7d0 !important;
    }
    button {
      display: block;
      margin: 20px auto;
      background-color: #2563eb;
      color: white;
      border: none;
      padding: 10px 20px;
      font-size: 16px;
      border-radius: 8px;
    }
  </style>
</head>
<body>
  <h2 style="text-align:center;">Apartment Booking Calendar</h2>
  <div id="calendar"></div>
  <button id="bookBtn">Book Selected Dates</button>

  <script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/index.global.min.js"></script>
  <script>
    const SCRIPT_URL = 'PASTE_YOUR_SCRIPT_URL_HERE';
    const urlParams = new URLSearchParams(window.location.search);
    const a_id = urlParams.get('a_id') || 'apt001';

    let selectedDates = new Set();
    let bookedDates = new Set();

    async function fetchBookedDates() {
      try {
        const res = await fetch(`${SCRIPT_URL}?mode=list&a_id=${a_id}`);
        const data = await res.json();
        bookedDates = new Set(data.dates);
        return bookedDates;
      } catch (e) {
        alert("Failed to load booked dates: " + e);
        return new Set();
      }
    }

    function renderCalendar() {
      const calendarEl = document.getElementById('calendar');
      const calendar = new FullCalendar.Calendar(calendarEl, {
        initialView: 'dayGridMonth',
        selectable: true,
        dateClick(info) {
          const dateStr = info.dateStr;
          const todayStr = new Date().toISOString().split('T')[0];

          if (dateStr < todayStr || bookedDates.has(dateStr)) return;

          const cell = info.dayEl;
          if (selectedDates.has(dateStr)) {
            selectedDates.delete(dateStr);
            cell.classList.remove('fc-day-selected');
            cell.classList.add('fc-day-available');
          } else {
            selectedDates.add(dateStr);
            cell.classList.remove('fc-day-available');
            cell.classList.add('fc-day-selected');
          }
        },
        datesSet() {
          setTimeout(() => {
            document.querySelectorAll('.fc-daygrid-day').forEach(cell => {
              const date = cell.getAttribute('data-date');
              const today = new Date().toISOString().split('T')[0];
              if (date < today) {
                cell.classList.add('fc-day-past');
              } else if (bookedDates.has(date)) {
                cell.classList.add('fc-day-booked');
              } else {
                cell.classList.add('fc-day-available');
              }
            });
          }, 300);
        }
      });
      calendar.render();
    }

    document.getElementById('bookBtn').onclick = async () => {
      if (selectedDates.size === 0) {
        alert("Select at least one date");
        return;
      }

      const sorted = Array.from(selectedDates).sort();
      const startDate = sorted[0];
      const endDate = sorted[sorted.length - 1];

      const confirmMsg = `Confirm booking from ${startDate} to ${endDate}?`;
      if (!confirm(confirmMsg)) return;

      try {
        const res = await fetch(`${SCRIPT_URL}?mode=book`, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ a_id, startDate, endDate })
        });
        const data = await res.json();
        if (data.status === "success") {
          alert("Booking successful!");
          location.reload();
        } else {
          throw new Error("Server error");
        }
      } catch (e) {
        alert("Booking error: " + e.message);
      }
    };

    // Initialize
    (async () => {
      await fetchBookedDates();
      renderCalendar();
    })();
  </script>
</body>
</html>
